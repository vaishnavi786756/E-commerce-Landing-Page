name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ensure you're using the correct branch (master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Step 3: Upload to GitHub Pages (Artifact upload for pages deployment)
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2  # Correct GitHub Pages artifact upload action

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Correct deployment action for GitHub Pages
